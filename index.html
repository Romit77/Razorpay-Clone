<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css ">
    <title>Razorpay</title>
</head>
<body>
    <!-- NAVBAR BEGINS -->
    <nav class="bg-deepBlue">
        <div class="relative w-[1080px] mx-auto flex items-center justify-between">

            <!-- logo -->
            <a href="/" class="cursor-pointer py-7 pr-7">
                <img 
                src="./Images/logo.svg"
                width="125px"
                height="30px"/>
            </a>
            <ul class="flex gap-6">
                <li class="text-white font-mullish hover:text-lightBlue cursor-pointer transition-all duration-200 relative group" > 
               <a href="#">Payments</a>
                    <div class="absolute top-12 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200">

                    </div>
            </li> 
                <li class="text-white font-mullish hover:text-lightBlue cursor-pointer transition-all duration-200 relative group" > 
               <a href="#">Banking</a>
                    <div class="absolute top-12 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200">

                    </div>
            </li> 
                <li class="text-white font-mullish hover:text-lightBlue cursor-pointer transition-all duration-200 relative group" > 
               <a href="#">Corporate Card</a>
                   
            </li> 
                <li class="text-white font-mullish hover:text-lightBlue cursor-pointer transition-all duration-200 relative group" > 
               <a href="#">Payroll</a>
                    
            </li> 
                <li class="text-white font-mullish hover:text-lightBlue cursor-pointer transition-all duration-200 relative group" > 
               <a href="#">Resources</a>
                    <div class="absolute top-12 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200">

                    </div>
            </li> 
                <li class="text-white font-mullish hover:text-lightBlue cursor-pointer transition-all duration-200 relative group" > 
               <a href="#">Support</a>
                    <div class="absolute top-12 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200">

                    </div>
            </li> 
                <li class="text-white font-mullish hover:text-lightBlue cursor-pointer transition-all duration-200 relative group" > 
               <a href="#">Pricing</a>
                    <div class="absolute top-12 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200">

                    </div>
            </li> 
            </ul>
            <div class="flex gap-6">
                <img src="./Images/india-flag.svg"
                 alt=""
                 width="28px"
                 height="20px">

                 <button class="py-1 px-3 font font-mullish text-white border-lightBlue border-2 rounded-lg text-sm font-bold">Log In</button>
                 <button class="py-2 px-3 text-sm bg-white text-lightBlue300 font-semibold rounded-sm border transition-all duration-200 hover:text-lightBlue500">
                    Sign Up
                 </button>
            </div>
        </div>
    </nav>
    <!-- NAVBAR ENDS -->

    <!-- HERO SECTION BEGINS -->
    <section class="relative bg-deepBlue">
        <div class="w-10/12 max-w-[1080px] flex flex-row justify-between items-center mx-auto ">
            <!-- text part -->
            <div class="space-y-8"> 
                <h1 class="font-mullish font-bold text-[40px] leading-[1.2] text-white">Power your finance, grow your business</h1>
                <div class="w-6 h-1 bg-greenLight"></div>
                <p class="font font-mullish text-gray-500 leading-7 text-[18px]">Accept payments from customers. Automate payouts to vendors & employees. Never run out of working capital.</p>
                <button class="bg bg-lightBlue text-white rounded-md font-mullish font-bold hover:bg-lightBlue500 transition-all duration-200 py-[14px] px-[14px]">Sign Up Now</button>
            </div>
            <!-- image part -->
            <img src="./Images/hero-illustration.jpg" alt="" class="w-full max-w-[680px]">
        </div>
        <!-- triangular shape -->
        <div class="absolute left-0 right-0 w-[107%]">
            <img src="./Images/hero-shape.svg" alt="" class="w-full object-fill">
        </div>
    </section>
</body>
</html>

<head>

    <link rel="stylesheet" href="styles.css ">
    <title>Razorpay</title>
</head>
<body>
    <nav class="bg-deepBlue">

                <img 
                src="./Images/logo.svg"
                width="125px"
                height="30px"/>

            <ul class="flex gap-6">
                <li class="text-white font-mullish hover:text-lightBlue cursor-pointer transition-all duration-200 relative group" > 
               <a href="#">Payments</a>
                    <div class="absolute top-12 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200">

                    </div>
            </li> 
                <li class="text-white font-mullish hover:text-lightBlue cursor-pointer transition-all duration-200 relative group" > 
               <a href="#">Banking</a>
                    <div class="absolute top-12 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200">

                    </div>
            </li> 
                <li class="text-white font-mullish hover:text-lightBlue cursor-pointer transition-all duration-200 relative group" > 
               <a href="#">Corporate Card</a>
                   
            </li> 
                <li class="text-white font-mullish hover:text-lightBlue cursor-pointer transition-all duration-200 relative group" > 
               <a href="#">Payroll</a>
                    
            </li> 
                <li class="text-white font-mullish hover:text-lightBlue cursor-pointer transition-all duration-200 relative group" >

                    <div class="absolute top-12 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200">

                    </div>
            </li> 
                <li class="text-white font-mullish hover:text-lightBlue cursor-pointer transition-all duration-200 relative group" > 
               <a href="#">Support</a>
                    <div class="absolute top-12 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200">

                    </div>
            </li> 
                <li class="text-white font-mullish hover:text-lightBlue cursor-pointer transition-all duration-200 relative group" > 
               <a href="#">Pricing</a>
                    <div class="absolute top-12 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200">

                    </div>
            </li> 
            </ul>
            <div class="flex gap-6">
                <img src="./Images/india-flag.svg"
                 alt=""
                 width="28px"
                 height="20px">

                 <button class="py-3 px-5 font font-mullish text-white border-lightBlue border-2 rounded-lg text-sm font-bold">Log In</button>
                 <button class="py-3 px-4 text-sm bg-white text-lightBlue300 font-semibold rounded-sm border transition-all duration-200 hover:text-lightBlue500">
                    Sign Up
                 </button>
            </div>

        </div>
    </nav>

</html>
